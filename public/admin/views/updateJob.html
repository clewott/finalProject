<div class="editJob">
  <h2>Update Job Listing</h2>
  <form data-ng-submit="editJob(job)">
      <input type="text" data-ng-model="job.company" value="job.company"><br>
      <input type="text" data-ng-model="job.url" value="job.url"><br>
      <input type="text" data-ng-model="job.title" value="job.title"><br>
      <textarea cols="30" rows="10" data-ng-model="job.description" value="job.description"></textarea><br>
      <input type="text" data-ng-model="job.email" value="job.email"><br>
      <button type="submit" class="btn btn-lg btn-success">Update Job</button>
      <a href="#/admin/jobs"><button class="btn btn-lg btn-danger">Cancel</button></a>
  </form>
</div>
