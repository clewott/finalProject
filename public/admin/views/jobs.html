<header>
  <a href="#/"><button class="btn btn-success">Home Page</button></a>
  <a href="#/admin"><button class="btn btn-warning">Admin Portal</button></a>
  <a href="#/admin/jobs/create"><button class="btn btn-warning">Add Job</button></a>
</header>

<p class="searchData"><span>Search Jobs: </span><input ng-model="query"><p>

<section data-ng-repeat="job in jobs | filter:query">
    <div class="eachJob">
      <h2>{{job.title}}</h2>
      <p>Company: {{job.company}}</p>
      <p>Job URL: <a ng-href="{{job.url}}" target="_blank">{{job.url}}</a></p>
      <p>Contact Email Address: {{job.email}}</p>
      <a href="#/admin/jobs/{{job._id}}/update"><button class="btn btn-info">Update Job</button></a>
      <button ng-click="deleteJob(job)" class="btn btn-danger">Remove Job</button>
    </div>
</section>
