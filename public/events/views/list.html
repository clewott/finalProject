<header>
  <a href="#/"><button>Home</button></a>
  <a href="#/companies/map"><button>Companies</button></a>
  <a href="#/jobs/list"><button>Jobs</button></a>
</header>
<hr>

<div role="main">
    <div class="container">
        <section id="directives-calendar" ng-controller="eventsCtrl">
            <div class="well">
                <div class="row-fluid">
                    <div class="span4">

                        <div class="btn-group calTools">
                          <button type="button" class="btn btn-primary" ng-click="addEvent()">
                            Add Event
                          </button>
                        </div>

                        <ul class="unstyled">
                            <li ng-repeat="e in events">
                                <div class="alert alert-info">
                                    <a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a>
                                    <b> <input ng-model="e.title"></b>
                                    {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}
                                </div>
                            </li>
                        </ul>

                    </div>

                    <div class="span8">
                              <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                                <h4>{{alertMessage}}</h4>
                              </div>
                            <div class="calendar" ng-model="eventSources" calendar="myCalendar1" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>
