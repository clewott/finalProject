<a href="#/"><button>Home</button></a>
<a href="#/companies/map"><button>Map View</button></a>
<a href="#/companies/new" class="btn btn-success">Add Company</a>
Search: <input ng-model="query">
<section data-ng-repeat="company in companies | orderBy:'title' | filter:query">
    <h2>{{company.title}}</h2>
    <a ng-href="{{company.url}}" target="_blank">{{company.url}}</a>
    <p>{{company.location}}</p>
    <p>{{company.phoneNumber}}</p>
    <p>{{company.email}}</p>
</section>
