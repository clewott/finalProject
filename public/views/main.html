
<div class="admin">
  <button class="btn btn-success" ng-click="admin=!admin">Admin</button>
</div>

<form ng-show="admin" ng-submit="login(username, password)">
  <label>User name</label>
  <input type="text" ng-model="username" class="ng-pristine ng-valid">
  <label>Password</label>
  <input type="password" ng-model="password" class="ng-pristine ng-valid">
  <br/>
  {{loginError}}  {{loggedUser}}
  <br/><br/>
  <button class="btn btn-success" type="submit">Submit</button>
  <button class="btn btn-warning" ng-click="admin=!admin">Cancel</button>
</form>

<div class="logoDiv">
  <img class="logo" src="../images/techConnect.png" alt="">
</div>
