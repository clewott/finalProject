
<input type="text" data-ng-model="job.company" placeholder="Company Name">
<input type="text" data-ng-model="job.url" placeholder="Job Url">
<input type="text" data-ng-model="job.title" placeholder="Job Title">
<textarea cols="30" rows="10" data-ng-model="job.description" placeholder="Job Description"></textarea>
<input type="text" data-ng-model="job.email" placeholder="Email To Be Contacted At">
<button data-ng-click="createJob(job)">Add Job</button>
