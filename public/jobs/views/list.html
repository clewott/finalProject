<header>
  <a href="#/"><button>Home</button></a>
  <a href="#/companies/map"><button>Companies</button></a>
  <a href="#/events/list"><button>Events</button></a>
  Search Companies: <input ng-model="query">
</header>
<hr>
<section data-ng-repeat="job in jobs | filter:query">
    <h2>{{job.title}}</h2>
    <p>{{job.company}}</p>
    <a ng-href="{{job.url}}" target="_blank">{{job.url}}</a>
    <p>{{job.email}}</p>
</section>
